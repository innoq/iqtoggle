<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>iQtoggle QUnit Test Suite</title>
    <link rel="stylesheet" href="../libs/qunit/qunit-1.14.0.css">
  </head>

  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <table>
                <tr>
                    <td>
                        <select id="source">
                            <option class=one value=foo>Foo</option>
                            <option class=one value=bar>Bar</option>
                            <option class=one value=baz>Baz</option>
                        </select>
                    </td>
                </tr>
                <tr id="target" data-toggle="#source option[value='bar']">
                    <td>
                        <input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="source2">
                            <option class=two value=foo>Foo</option>
                            <option class=two value=bar>Bar</option>
                            <option class=two value=baz>Baz</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="target2" data-toggle="#source2 option[value='bar']">
                    </td>
                </tr>
            </table>
            
            <input id="source3" type=checkbox>
            <input id="target3" data-toggle="#source3">
            
            <input id="radio1" type="radio" name="source4">
            <input id="radio2" type="radio" name="source4">
            <input id="target4">

        </form>

    </div>

    <script src="../libs/qunit/qunit-1.14.0.js"></script>
    <script src="../libs/jquery/jquery-1.11.0.js"></script>

    <script src="../src/iqtoggle.js"></script>
    <script src="tests.js"></script>
  </body>

</html>
